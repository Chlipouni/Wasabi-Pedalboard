<link rel="import" href="./src/wc-tabspedals">
<link rel="import" href="./src/wc-audio">
<template>
  <link rel="stylesheet" href="./src/pedal-board/css.css">
  <style>
    :host {
      position: absolute;
      top: 0px;
      right: 0px;
      left: 0px;
      bottom: 0px;

      width: 100%;
      height: 100%;
    }
  </style>

  <div id="div_app">
    <header>
      <!-- TITLE + VERSION -->
      <div>
        <a class="a_title" href="https://github.com/dl100463/TER-Pedalboard-creation/tree/newBranchEK">PedalBoard</a>
        <span id="version">V.2.1 Dev</span>
        <span id="date">2018-04-13</span>
      </div>

      <!-- AUDIO -->
      <div>
        <wc-audio id="wc-audio"></wc-audio>
      </div>

      <!-- MICRO + I/O LEVEL -->
      <div class="div_settings">
        <div>
          <webaudio-knob id="knob_In" class="knob" min="0" max="1" sprites="99" value="100" step="0.01" midilearn="true" src="./img/knobs/nux_black_white_stripe.png"
            width="40" height="40" data-role="time" diameter="24"></webaudio-knob>
          <div class="column">
            <span class="span_gainLevel">Input gain</span>
            <canvas id="meter1" width="100" height="10"></canvas>
          </div>
        </div>
        <div>
          <webaudio-knob id="knob_Out" class="knob" min="0" max="1" value="0.25" sprites="99" value="100" step="0.01" midilearn="true"
            src="./img/knobs/nux_black_white_stripe.png" width="40" height="40" data-role="time" diameter="24"></webaudio-knob>
          <div class="column">
            <span class="span_gainLevel">Output gain</span>
            <canvas id="meter2" width="100" height="10"></canvas>
          </div>
        </div>
        <div>
          <span id="microDevices" title="Micro">
            <iron-icon icon="icons:settings-voice"></iron-icon>
          </span>
        </div>
      </div>

      <div id="divSoundIn" class="hidden">
        <span class="span_tuto">Click learn, play loudly, gain will be adjusted</span>
        <div class="select_devices">
          <webaudio-switch src="img/switch_toggle.png" class="id" id="mic" height="28" width="40" alt="Activate sound input" title="Click to enable sound input"></webaudio-switch>
          <span id="span_time" class="span_time">4s</span>
          <button id="bt_learn">Learn</button>
          <span>Device:</span>
          <select id="select_audioinput"></select>
        </div>

        <div>
          <webaudio-knob id="knob_In_midi" class="knob" min="0" max="1" sprites="99" value="1" step="0.01" midilearn="true" src="./img/knobs/nux_black_white_stripe.png"
            width="40" height="40" data-role="time" diameter="24"></webaudio-knob>
          <div class="column">
            <span class="span_gainLevel">Input gain</span>
            <canvas id="meter3" width="100" height="10"></canvas>
          </div>
        </div>
      </div>
    </header>

    <slot id="slot"></slot>

    <footer>
      <wc-tabspedals data-pedallist=""></wc-tabspedals>
    </footer>
  </div>
</template>
<script src="./jack.js"></script>
<script src="./js.js"></script>
