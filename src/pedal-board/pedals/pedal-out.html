<link rel="import" href="https://wasabi.i3s.unice.fr/plugins/delay-plugin/WebAudioPluginBank/bower_components/polymer/polymer-element.html">
<link rel="import" href="./js/pedal-behavior.html">

<dom-module id="pedal-out">
  <template>
    <style include="shared-styles"></style>
    <div class="laPedale"></div>
  </template>
  <script>
    class PedalOut extends PBPlugin(Polymer.Element){
      static get is(){ return 'pedal-out'; }
      static get properties() {
        return {
          dataWidth:{
            type:Number,
            value:20
          },
          dataHeight:{
            type:Number,
            value:20
          }
        };
      }
      ready() {
        super.ready();
      }
    }
    // Register the x-custom element with the browser
    customElements.define(PedalOut.is, PedalOut);
  </script>
</dom-module>
