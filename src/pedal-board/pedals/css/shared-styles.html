<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        box-shadow: inset -3px -3px 3px 5px rgba(0, 0, 0, 0.6), inset 3px 3px 3px 5px rgba(255, 255, 255, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.9), 0 4px 5px 0 rgba(0, 0, 0, 0.9), 0 1px 10px 0 rgba(0, 0, 0, 0.9);
        /* box-shadow: inset -3px -3px 3px 5px rgba(0, 0, 0, 0.69), inset 3px 3px 3px 2px rgba(255, 255, 255, 0.45), 0 2px 4px -1px rgba(0, 0, 0, 0), 0 4px 5px 0 rgba(0, 0, 0, 0), 0 1px 10px 0 rgba(181, 181, 181, 0); */
        width: [[dataWidth]]px;
        /* height: [[dataHeight]]px; */
        border-radius: 8px;

        position: absolute;
        top: 0px;
        left: 0px;
        display: block;
        user-select: none;
        cursor: move;
      }

      webaudio-switch {
        left: -6px;
      }

      .pedalLabel {
        background: rgba(0, 0, 0, 0.4);
        color: #ccc;
        box-shadow: inset 0px 2px 3px #111;
        border-bottom:1px solid #aaa;
        padding: 5px 15px;
        border-radius: 5px;

        font-size: 16px;
        text-align: center;
        user-select: none;
        /* font-family: Lemon\/Milk; */
        font-family: helvetica;
        text-transform: uppercase;
      }

      .knob-label {
        color: #111;

        font-size: 10px;

        text-align: center;
        overflow: hidden;
        user-select: none;
        font-family: helvetica;

      }

      .elements {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 10px;
      }

      .column {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;

        flex: 1;
        margin: 1px;
      }

      .row {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: stretch;
      }

      /***** .input,.output  *****/

      .input,
      .output {
        position: absolute;
        top: 20px;
      }

      .output:hover {
        background-image: url("../../../../img/outputHover.png");
      }

      .output {
        background-image: url("../../../../img/output.png");
        background-repeat: no-repeat;
        background-position: center center;

        width: 90px;
        height: 20px;

        right: -88px;
      }


      .input:hover {
        background-image: url("../../../../img/inputHover.png");
      }

      .input {
        background-image: url("../../../../img/input.png");
        background-repeat: no-repeat;
        background-position: left center;

        width: 20px;
        height: 20px;

        left: -20px;
      }

      /***** div_menuPanel *****/

      .div_menuPanel {
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), transparent);

        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: stretch;

        /* position: absolute; */
        top: 0px;
        right: 0px;
        left: 0px;
        z-index: 99;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .div_menuPanel button:hover>iron-icon {
        color: #000;
      }

      .div_menuPanel button:hover {
        /* background: rgba(0, 0, 0, 0.4); */
      }

      .div_menuPanel button {
        background: transparent;
        border: 0px;

        cursor: pointer;
      }

      .div_menuPanel button iron-icon {
        color: #111;

        width: 16px;

        font-weight: bold;
      }
    </style>
  </template>
</dom-module>
