<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/webaudio-controls/webaudio-controls.html">

<dom-module name="pedal-delay">
  <style>
    :host{
      background-color: #5aaa60;
      background: linear-gradient(#009688, #004d40);
      box-shadow: inset -3px -3px 3px 5px rgba(0,0,0,0.6),inset 3px 3px 3px 5px rgba(255,255,255,0.5),0 2px 4px -1px rgba(0,0,0,0.9),0 4px 5px 0 rgba(0,0,0,0.9),0 1px 10px 0 rgba(0,0,0,0.9);
      width: 175px !important;
      height: 300px !important;
      border-radius: 20px;
      position: relative;
      display: block;
      user-select: none; 
    }
    .knob, .switch{
      position: absolute;
    }
    #knob1{
      top: 10px;
      left: 10px;
    }
    #knob2{
      top: 10px;
      left: 100px;
    }
    #knob3{
      top: 75px;
      left: 56px;
    }
    #switch1{
      top: 170px;
      left: 52px;
    }
    .pedalLabel{
      user-select: none; 
      position: absolute;
      top: 215px;
      right:70px;
      font-size: 30px;
      font-family: Mistral;
      text-align: center;
      line-height: 30px;
      width: 60px;
    }
    .knob-label{
      user-select: none; 
      position: absolute;
      font-size: 12px;
      line-height: 12px;
      width:64px;
      max-width:64px;
      overflow: hidden;
      text-align: center;
      font-family: Mistral;
    }
    #knob1-label,
    #knob2-label{
      top: 74px;
    }
    #knob1-label{
      left: 10px;
    }
    #knob2-label{
      left: 100px;
    }
    #knob3-label{
      top: 140px;
      left: 56px;
    }
  </style>
  <template>
    <div>
      <webaudio-knob sprites="99" value="0" step="1" src="../img/knobs/nux_yellow_not_stripped.png" class="knob" id="knob1" midilearn="true" data-role="feedback"></webaudio-knob>
      <p class="knob-label" id="knob1-label">FEEDBACK</p>
      <webaudio-knob sprites="99" value="0" step="1" src="../img/knobs/nux_yellow_not_stripped.png" class="knob" id="knob2" midilearn="true" data-role="time"></webaudio-knob>
      <p class="knob-label" id="knob2-label">TIME</p>
      <webaudio-knob sprites="99" value="0" step="1" src="../img/knobs/nux_yellow_not_stripped.png" class="knob" id="knob3" midilearn="true" data-role="mix"></webaudio-knob>
      <p class="knob-label" id="knob3-label">MIX</p>
      <webaudio-switch src="../img/switches/switch_1.png" class="switch" id="switch1" height="40" width="60" midilearn="true"></webaudio-switch>
      <p class="pedalLabel">DELAY</p>
    </div>
  </template>
  <script>
    PedalDelay = Polymer({
      is: 'pedal-delay',
      behaviors:
      [PedalBehavior],
      factoryImpl: function(options,isOn) {
        this.createAllInternNodes();
        this.connectInternNodes();
        this.resetKnobs();
        this.setKnobsListeners();
        this.setValuesToKnobs(options);
        this.setPedalActive(isOn);
        this.setSwitchListener();
      },
      createAllInternNodes: function () {
        //custom sound modification, here a Pizzicato delay
        this.effect = new Pizzicato.Effects.Delay();
      },
      setKnobsListeners: function() {
        var knobs = this.getElementsByTagName("webaudio-knob");
        var t = this;
        knobs[0].addEventListener('change', function (e) { t.effect.feedback = e.target.value/100;});
        knobs[1].addEventListener('change', function (e) { t.effect.time = e.target.value/100;});
        knobs[2].addEventListener('change', function (e) { t.effect.mix = e.target.value/100;});
      },
      getDefaultButtonsValues: function() {
        return { feedback : 50 , time : 30 , mix: 50};
      },
      bypass: function() {
        this.effect.bypass();
      },
      reactivate: function() {
        this.effect.reactivate();
      },
      connectInternNodes:function () {
        this.soundNodeIn.connect(this.effect);
        this.effect.connect(this.soundNodeOut);
      }
    });
  </script>
</dom-module>
