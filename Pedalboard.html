<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Minimal draggable example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="css/pedalboard.css">
  
  <!-- Imports polyfill -->
  <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  
  <script src="js/script.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/drag.js"></script>
  <script src="js/jacks.js"></script>
  <script src="js/pedal.js"></script>
  <script src="js/pedalboard.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/utils.js"></script>
  
  <!-- import pizzicato -->
  <script src="./js/Pizzicato_2.js"></script>
  <!-- Imports custom element -->
  <script src="my_components/pedal-behavior.js"></script>

  <link rel="import" href="./my_components/pedal-delay.html">
  <link rel="import" href="./my_components/pedal-quadrafuzz.html">
  <link rel="import" href="./my_components/pedal-lowpass.html">
  <link rel="import" href="./my_components/pedal-flanger.html">

</head>
<body>
  <header>
    <span id="span_label">PedalBoard</span>
    <!--button id="bt_clear"><i class="fa fa-trash"></i></button-->
    <button id="bt_save"><i class="fa fa-save"></i></button>
  </header>

  <div id="pedalboard-container">
    <div id="pedalboard" ondragover="return false" ondrop="dropPedalHandler(event);"></div>
  </div>

  <div class="div_app_tabs">
    <div class="div_tabs" id="div_tabs"></div>
  </div>

  <div>
    <nav id="context-menuJack" class="context-menu">
      <ul id="menu-container" class="context-menu__items"></ul>
    </nav>
  </div>

  <div id="frame_save">
    <button id="bt_closeFrameP"><i class="fa fa-close"></i></button>
    <span id="span_preset">Nouvelle enregistrement [Dev Test]</span>
    <input type="text" id="input_preset" placeholder="Nom" />
    <textarea id="code_preset" ></textarea>
    <button id="bt_save_preset">sauvegarder</button>
  </div>

  <footer>
    <a href="https://github.com/dl100463/TER-Pedalboard-creation"> PedalBoard 2017</a>
    <audio src="http://mainline.i3s.unice.fr/mooc/guitarRiff1.mp3" id="soundSample" controls loop crossorigin="anonymous"></audio>
  </footer>
</body>
</html>
